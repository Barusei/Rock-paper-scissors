<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h2>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="buttons-section">
        <button class="choices" id="r">
            <img src="images/rock.png" class="choice">
        </button>
        <button class="choices" id="p">    
            <img src="images/paper.png" class="choice">
        </button>
        <button class="choices" id="s" class="choices">
            <img src="images/scissors.png" class="choice">
        </button>
    </div>
    
    

    <p id="action-message">Make your Move.</p>

    <div class="barus">
        <p><small>Barusei Rock-Paper-Scissors game copyright &copy; 2023</small></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
